<!DOCTYPE html>
<html lang="en">
    <head>
	<title>MedInfo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<!-- Navbar items -->
	<div id="navlist">
		<a id="home" href="#">Home</a>
		<a id="reviews" href="#">Reviews</a>
		<a id="contact" href="#">Contact Us</a>


            <!-- search bar right align -->
            <div class="search">
                <input type="text" id="search2"  placeholder=" Search States" name="search">
                <button>
                    <i class="fa fa-search" style="font-size: 18px;"></i>
                </button>
            </div>
        </div>

        <br>
	
    <div id="main">
        <!-- logo with tag -->
        <div class="content">
            <h1 style="color:rgb(4, 129, 187); padding-top:40px;">MedInfo</h1>
            <b>Locate Hospitals In Your State</b>
            <div id="display"></div>
        </div>
    </div>

    <div id="appointmentSection" style="display: none;">
        <div class="content">
          <h2>Book an Appointment</h2>
          <form id="appointmentForm">
            <!-- Include relevant form fields here -->
            <label for="emergencyDescription">Emergency Description:</label>
            <textarea id="emergencyDescription" name="emergencyDescription"></textarea>
            <label for="urgency">Urgency:</label>
            <select id="urgency" name="urgency">
              <option value="urgent">Urgent</option>
              <option value="minor">Minor</option>
            </select>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>  

    <script src="script.js"></script>
</body>
</html>
